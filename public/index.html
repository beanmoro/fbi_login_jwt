<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FBI System</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <h1>&#128374; FBI System &#128374;</h1>
    <div class="card bg-dark text-center">
      <div class="card-body">
        <form action="/SignIn" id="loginForm">
          <h1>&#128372;&#128372;&#128372;</h1>
          <h5 class="card-title text-center">Ingrese sus credenciales</h5>
          <div class="row d-flex align-items-center mb-1">
            <div class="col-12">Email:</div>
            <div class="col-7 m-auto">
              <input type="text" name="email" class="form-control" />
            </div>
          </div>
          <div class="row d-flex align-items-center">
            <div class="col-12">Password:</div>
            <div class="col-7 m-auto">
              <input type="password" name="password" class="form-control" />
            </div>
          </div>
          <button class="btn bg-light my-3" type="submit">Ingresar &#128373;</button>
        </form>
      </div>
    </div>

    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        background: black;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        height: 60vh;
      }
    </style>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js"
      integrity="sha512-PJa3oQSLWRB7wHZ7GQ/g+qyv6r4mbuhmiDb8BjSFZ8NZ2a42oTtAq5n0ucWAwcQDlikAtkub+tPVCw4np27WCg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script>
      const loginForm = document.querySelector("#loginForm");

      loginForm.addEventListener("submit", async (e) => {
        try {
          e.preventDefault();
          const email = e.target.email.value;
          const password = e.target.password.value;

          const { data } = await axios.post("/SignIn", { email, password });
          localStorage.setItem("email", email);
          localStorage.setItem("token", data.token);
          window.location.href = "/agent"
        } catch (error) {
          console.error(error);
          alert(error.response.data.msg);
        }
      });
    </script>
  </body>
</html>
